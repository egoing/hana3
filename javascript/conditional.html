<html>
<body>
    <h1>Conditional Statements</h1>
    <script>
        var myPassword = '1234';
        var inputPassword = prompt('Password?');
        if(inputPassword === myPassword){
        // myPassword와 inputPassword가 같다면?
            alert('안녕하세요. 주인님? ^^ ^^');
        // 아니라면?
        } else {
            alert('뉘슈?');
        }
    </script>
</body>
</html>
